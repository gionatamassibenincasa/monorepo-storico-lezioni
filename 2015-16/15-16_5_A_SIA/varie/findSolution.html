<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>Gioco</title>
   <script>
   
function findSolution(n) {
  if (n < 1)
    return false;
  if (n == 1) {
    document.write("1");
    return true;
  }
  var res = false;
  if (n > 5)
    res = findSolution(n - 5);
  if (res) {
    document.write(" + 5");
    return true;
  }
  if (n % 3 == 0)
    res = findSolution(n / 3);
  if (res) {
    document.write(" x 3");
    return true;
  }
  return false;
}
   
   </script>
  </head>
   <body>
     
     <h2>Assioma</h2>
     
     <p>1 appartiene all'insieme <em>G</em>.</p>
     
     <h2>Regola 1</h2>
     
     <p><em>g</em> + 5 appartiene all'insieme <em>G</em>
     se <em>g</em> appartiene a <em>G</em>.</p>
     
     <h2>Regola 2</h2>
     
     <p><em>g</em> x 3 appartiene all'insieme <em>G</em>
     se <em>g</em> appartiene a <em>G</em>.</p>
     
     <script>
/* global findSolution */
var n = Number(prompt("Dimmi un numero"));
var msg;
document.write(n + " = ");
if (findSolution(n))
  msg = "Il numero appartiene all'insieme G";
else {
  msg = "Il numero NON appartiene all'insieme G";
  document.write("non &egrave; derivabile");
}
alert(msg);
  </script>
   </body>
</html>

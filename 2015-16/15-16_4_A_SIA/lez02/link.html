<!DOCTYPE html>
<html>
    <head>
        <title>Prova collegamenti</title>
        <style>
            /* unvisited link */
            a:link {
                color: red;
            }
            
            /* visited link */
            a:visited {
                color: green;
            }
            
            /* mouse over link */
            a:hover {
                color: hotpink;
            }
            
            /* selected link */
            a:active {
                color: blue;
                border: solid 5px black;
            }
        </style>
    </head>    
    <body>
        <p>
            Abbiamo costruito una 
            <a href="img.html">pagina</a> piena di
            <a href="google.png" target="_blank">loghi</a>
        </p>
    </body>
</html>

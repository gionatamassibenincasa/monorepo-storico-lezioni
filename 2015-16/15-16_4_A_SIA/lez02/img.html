<!DOCTYPE html>
<html>
    <head>
        <title>Prova d'inserimento immagini</title>
    </head>
    <body>
        <p>
            <img src="google.png" alt="Logo di Google"/>
        </p>
        
        <p align="center">
            <img src="google.png" alt="Logo di Google scalato"
                width="20%" height="100px"/>
        </p>
        
        <p align="right">
            <img src="google.png" alt="Logo di Google scalato"
                width="20%" height="100px" border="10px"/>
        </p>
        
    </body>
</html>

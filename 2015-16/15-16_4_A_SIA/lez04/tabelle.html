<!DOCTYPE html>
<html>
    <head>
        <title>Le tabelle</title>
    </head>
    <body>
        <table border="2">
            <tr>
                <td>Rosso</td>
                <td>Verde</td>
                <td>Blu</td>
            </tr>
            <tr>
                <td
                   colspan="3"
                   align="center">
                    Ciao
                </td>
            </tr>
            <tr>
                <td bgcolor="red" rowspan="2">r</td>
                <td bgcolor="green">g</td>
                <td bgcolor="blue">b</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="yellow"><br /></td>
            </tr>
        </table>
    </body>
</html>

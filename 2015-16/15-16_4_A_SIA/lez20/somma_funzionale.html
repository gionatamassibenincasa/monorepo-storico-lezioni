<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Somma dei primi 10 numeri naturali</title>
	</head>
	<body>
		<script>
function range(start, end, step) {
  if (step == null) step = 1;
  var array = [];

  if (step > 0) {
    for (var i = start; i <= end; i += step)
      array.push(i);
  } else {
    for (var i = start; i >= end; i += step)
      array.push(i);
  }
  return array;
}

function sum(array) {
  var total = 0;
  for (var i = 0; i < array.length; i++)
    total += array[i];
  return total;
}

document.writeln(sum(range(1, 10)));
		</script>
	</body>
</html>
